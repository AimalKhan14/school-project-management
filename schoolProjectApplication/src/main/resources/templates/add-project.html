<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Add New Project</h1>
    </div>
</header>

<main class="container">
    <form th:action="@{/projects/add}" th:object="${project}" method="post" class="project-form">
        <div class="form-group">
            <label for="name">Project Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" th:field="*{deadline}" required>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option value="Planned">Planned</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Project</button>
        <a th:href="@{/projects}" class="btn btn-secondary">Back to Projects</a>
    </form>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 School Project Management</p>
        <p> Made by Aimal khan </p>
    </div>
</footer>
</body>
</html>
